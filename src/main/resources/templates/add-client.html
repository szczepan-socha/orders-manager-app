<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- HEAD HERE -->
<div th:replace="dynamic/head :: head"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- SIDE BAR HERE -->
    <div th:replace="dynamic/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h2 mb-0 text-gray-800">Create new client</h1>
                </div>

                <!-- FORM -->
                <form action="#" th:action="@{/add-client}" th:object="${client}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First name</label>
                            <input type="text" th:field="*{firstName}" name="firstName" class="form-control" id="inputFirstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last name</label>
                            <input type="text" th:field="*{lastName}" name="lastName" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" th:field="*{email}" name="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputMobileNumber">Mobile number</label>
                            <input type="text" th:field="*{mobileNumber}" name="mobileNumber" class="form-control" id="inputMobileNumber">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Add client</button>
                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Sczepan & KaRo 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- SCRIPTS HERE -->
<div th:replace="dynamic/scripts :: scripts"></div>
</body>

</html>
